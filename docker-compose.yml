version: '3.8'

services:
  db:
    image: postgres:15
    container_name: hms_db
    environment:
      POSTGRES_USER: hms_user
      POSTGRES_PASSWORD: hms_pass
      POSTGRES_DB: hms_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hms_user -d hms_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
